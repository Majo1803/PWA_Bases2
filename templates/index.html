<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
</head>
<body>
    <h1>Welcome to the Application</h1>

    {% if message %}
        <script>
            window.onload = function() {
                showAlert("{{ message|e }}");  // Show the alert when the page loads
            };
        </script>
    {% endif %}
    
    <!-- Navigation and other content -->
    <a href="/register" style="position: absolute; top: 20px; right: 20px; padding: 10px; background-color: #317EFB; color: white; text-decoration: none; border-radius: 5px;">Register</a>

</body>
</html>

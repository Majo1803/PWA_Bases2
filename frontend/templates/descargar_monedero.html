<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga de Monedero</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Monedero Electronico</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a href="{{ url_for('registrar_usuario') }}" class="btn btn-primary">Registrarse</a>
                </li>

                <li class="nav-item">
                    <a href="{{ url_for('recarga') }}" class="nav-link" href="#">Recargas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('descarga') }}">Descargas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('promocion') }}">Promociones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('compras') }}">Compras</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Descargar de Monedero</h1>
        <form action="/descarga_monedero" method="POST">
            <div class="form-group mt-4">
                <label for="id_cliente">ID Cliente:</label>
                <input type="text" name="id_cliente" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_monedero">ID Monedero:</label>
                <input type="text" name="id_monedero" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="monto">Monto:</label>
                <input type="text" name="monto" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Descargar</button>
        </form>
    </div>
</body>
</html>

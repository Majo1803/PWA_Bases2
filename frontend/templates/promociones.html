<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Monedero Electronico</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('registrar_usuario') }}">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('recarga') }}">Recargas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('descarga') }}">Descargas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('promocion') }}">Promociones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('compras') }}">Compras</a>
                </li>
            </ul>
        </div>
    </nav>

    <tbody>
        {% for promocion in promociones %}
        <tr>
            <th scope="row">{{ promocion[0] }}</th>
            <td>{{ promocion[1] }}</td>
            <td>{{ promocion[2] }}</td>
            <td>{{ promocion[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>    
</body>
</html>
